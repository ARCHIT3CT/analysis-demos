<div class='pad1 round-top dark' style='background-color:<%- fill %>'>
  <h4><%- properties.categoryName %></h4>
</div>
<div class='pad1 fill-white round-bottom'>
  <h4 class='capitalize'><%- properties.name.toLowerCase() %></h4>
  <% if (properties.address) { %>
    <span class='capitalize'><%- properties.address.toLowerCase() %></span>
  <% } %>
</div>
