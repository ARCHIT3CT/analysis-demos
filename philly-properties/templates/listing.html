<button id='listing-<%- id %>' class='listing'>
  <div class='punt-clicks pad2x pad1y keyline-bottom contain'>
    <h4 class='color-price'>
      <span class='capitalize quiet'><%- properties.address.toLowerCase() %> -</span>
      <span><%- properties.price %></span>
    </h4>
    <% if (properties.rooms) { %>
      <span class='quiet'><%- properties.rooms %> rooms</span>
    <% } %>
    <% if (properties.stories) { %>
      <span class='quiet'><%- properties.stories %> stories</span>
    <% } %>
    <% if (properties.bedrooms) { %>
      <span class='quiet'><%- properties.bedrooms %> bedrooms</span>
    <% } %>
    <% if (properties.bathrooms) { %>
      <span class='quiet'><%- properties.bathrooms %> bathrooms</span>
    <% } %>
  </div>
</button>
